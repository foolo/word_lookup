<html>

<head>
	<title>Spanish word lookup</title>
	<script src="wlscript.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="initPage()">
	<div>
		<form id="searchForm" onsubmit="return false;">
			<input type="text" id="sourceWordInput" name="sourceWordInput" placeholder="Source word">
		</form>
	</div>
	<div>
		<button onclick="searchWiktionary()">Wiktionary</button>
	</div>
	<div>
		<button onclick="searchSpanishDict()">SpanishDict</button>
	</div>
	<div>
		<button onclick="searchGoogleTranslateToEnglish()">Google Translate to English</button>
	</div>
	<div>
		<button onclick="searchGoogleTranslateToSwedish()">Google Translate to Swedish</button>
	</div>
	<div id="platformInfoDiv">
	</div>
</body>

</html>
